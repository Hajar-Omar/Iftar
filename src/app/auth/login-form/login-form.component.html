<div class="login p-5">
    <h1 *ngIf="ishomePage">Registration</h1>
    <h1 *ngIf="!ishomePage">Login Account</h1>
    <form class="w-100" [formGroup]="loginForm">
        <div class="input-filed mt-5">
            <div class="form-group">
                <input type="email" formControlName="email" class="form-control" aria-describedby="emailHelp"
                    placeholder="Email Address">
            </div>
            <div *ngIf="submitted && loginForm.controls['email'].errors">
                <span class="feedback-msg text-danger" *ngIf="loginForm.controls['email'].errors.required">email is
                    required</span>
                <span class="feedback-msg text-danger" *ngIf="loginForm.controls['email'].errors.email">
                    email is not valid
                </span>
            </div>
        </div>
        <div class="input-filed mt-4">
            <div class="form-group">
                <input autocomplete="on" formControlName="password" type="password" class="form-control"
                    placeholder="Password">
            </div>

            <div *ngIf="submitted && loginForm.controls['password'].errors">
                <span class="feedback-msg text-danger" *ngIf="loginForm.controls['password'].errors.required">password
                    is required</span>
                <!-- <span class="feedback-msg text-danger" *ngIf="loginForm.hasError('pattern', ['password'])">
                    password is not valid
                </span> -->
            </div>
        </div>
        <button class="btn btn-primary w-100 mt-3" (click)="login()" title="Login Account">
            Login Account
        </button>
        <div class="d-flex justify-content-center mt-5">
            <a class="link" routerLink="/auth/signup" title="Create New Account">Create New Account</a>
        </div>
    </form>
</div>
