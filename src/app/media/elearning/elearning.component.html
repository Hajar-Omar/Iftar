<app-main-cointainer>
    <div class="row justify-content-center no-gutters mb-5">
        <div class="d-flex justify-content-center flex-column col-12 col-sm-6">
            <a class="btn btn-primary mb-3 btn-square p-3" id="traing_{{item.id}}" href="{{item.external_link}}"
                target="_blank" *ngFor="let item of trainings"
                title="duration: {{item.course_duration}}">{{item.training}}</a>
        </div>
    </div>

    <div class="questionaire mt-5">
        <div class="row no-gutters justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div *ngIf="error" class="alert alert-danger feedback-box">
                    <span>{{error}}</span>
                </div>
                <div *ngIf="success" class="alert alert-info feedback-box">
                    <span>{{success}}</span>
                </div>
            </div>
        </div>

        <div class="row flex-wrap no-gutters justify-content-center mb-3" *ngFor="let item of questions">
            <div class="col-12 col-md-6 col-lg-4">
                <h4 class="mb-5">{{item.title}}</h4>
                <form [formGroup]="questionsForm" id="{{item.id}}">
                    <div class="answer-data" *ngFor="let ans of item.answers">
                        <label>
                            <input formControlName="quest{{item.id}}" type="radio" value="{{ans.id}}" id="{{ans.id}}">
                            <span>{{ans.answer}}</span>
                        </label>
                    </div>
                    <button class="btn btn-primary mt-3 btn-square w-100" (click)="submitAnswer(item.id)"
                        title="Submit">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>

</app-main-cointainer>
