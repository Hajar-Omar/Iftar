<app-main-cointainer>
    <h3>The new, enhanced membership program<br />
        that gives you more opportunities to enjoy<br />
        valuable incentives and benefits as Lenovo<br />
        channel partners.</h3>
    <div class="d-flex justify-content-end">
        <div class="col-12 col-sm-6 col-lg-3 p-0">
            <app-login-form *ngIf="!isLoggedIn"></app-login-form>
            <div *ngIf="isLoggedIn && userInfo" class="login p-5">
                <h1>
                    Welcome<br />
                    {{userInfo.account.name}}
                </h1>
            </div>
        </div>
    </div>
</app-main-cointainer>
